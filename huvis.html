<!DOCTYPE html>
<html>
  <head>
    <title>Huvis Graph Visualization</title>
    <link href="/css/huvis.css" rel="stylesheet" type="text/css">
    <link href="/css/huvis_controls.css" rel="stylesheet" type="text/css">
    <link href="/css/lariat.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div>
      <div id="file_picker_box">
        <select id="file_picker" onchange="load_file(this)" >
          <option>data/test_40.ttl</option>
          <option>data/test_1.ttl</option>
          <option>data/test_20.ttl</option>

          <option>data/all.ttl</option>
        </select>
      <div id="search" class="search_box" contenteditable="true"></div>
      <div id="show_links" class="button" onclick="show_found_links(this)">show links</div>
      <div id="hide_links" class="button" onclick="hide_found_links(this)">hide links</div>
           
      <div id="show_labels">
         <label for="show_labels_input">show labels</label>
         <input type="checkbox" id="show_labels_input" 
                onchange="toggle_label_display(this)"/>
      </div>

      <div id="status" onclick="clear_box()"></div>
      </div>
      
      <div id="vis" class="underneath"></div>
    </div>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="lib/fisheye.js" charset="utf-8"></script>
    <script src="lib/RDFa.min.1.2.0.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="lib/Three.js"></script>
    <script src="js/greener_turtle.js" charset="utf-8"> </script>
    <script src="js/huvis.js" charset="utf-8"> </script>
    <Xscript src="js/huvisgl.js" charset="utf-8"></Xscript>
  </body>
</html>
