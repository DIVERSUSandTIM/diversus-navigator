<!DOCTYPE html>
<html>
  <head>
    <title>Huvis Graph Visualization</title>
    <link href="/css/huvis.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div>
      <div id="file_picker_box">
        <select id="file_picker" onchange="load_file(this)" >
          <option>data/test_20.ttl</option>
          <option>data/test_40.ttl</option>
          <option>data/all.ttl</option>
        </select>
      <div id="search" class="search_box" contenteditable="true"></div>
      <div id="toggle_links" class="button" onclick="toggle_links(this)">show all links</div>
      <div id="status" onclick="clear_box()"></div>
      </div>
      
      <div id="vis" class="underneath"></div>
    </div>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="lib/fisheye.js" charset="utf-8"></script>
    <script src="lib/RDFa.min.1.2.0.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="huvis.js" charset="utf-8"> </script>
  </body>
</html>
