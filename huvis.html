<!DOCTYPE html>
<html>
  <head>
    <title>Huvis Graph Visualization</title>
<style>

rect {
  fill: none;
  pointer-events: all;
}

.node {
  fill: #000;
}

.cursor {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.link {
  stroke: #999;
}

</style>

  </head>
  <body onload="fetchAndShow()">
    <div onclick="fetchAndShow()">GO!</div>
    <div id="the_vis">loading...</div>
    <script src="huvis.js"  type="text/javascript"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="lib/RDFaProcessor.1.2.0.js" charset="utf-8"></script>
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script>

var parseAndShow = function(data,textStatus){
  //console.log('textStatus',textStatus);
  //console.log('data',data);
  G = GreenTurtle.implementation.parse(data,'text/turtle');
  //console.log('G',G);
  
  //$('#the_vis').html(G.toString());
  showGraph(G);
};

var fetchAndShow = function(url){
  url = url || "/data/test_20.ttl";
  $.ajax({url:url, 
          success: parseAndShow, 
          error: function(jqxhr,textStatus,errorThrown){
            alert(errorThrown);
          }})
};



// from http://bl.ocks.org/mbostock/929623

var width = document.clientWidth || 1200,
    height = document.clientHeight || 900;

var fill = d3.scale.category20();

var force = d3.layout.force()
    .size([width, height])
    .nodes([]) // initialize with a single node
    .linkDistance(10)
    .charge(-20)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("mousemove", mousemove)
    .on("mousedown", mousedown);

svg.append("rect")
    .attr("width", width)
    .attr("height", height);

var nodes = force.nodes(),
    links = force.links(),
    node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

var cursor = svg.append("circle")
    .attr("r", 15)
    .attr("transform", "translate(-100,-100)")
    .attr("class", "cursor");

restart();

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

function restart() {
  link = link.data(links);

  link.enter().insert("line", ".node")
      .attr("class", "link");

  node = node.data(nodes);

  node.enter().insert("circle", ".cursor")
      .attr("class", "node")
      .attr("r", 5)
      .call(force.drag);

  force.start();
}


function mousemove() {
  cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
}

function mousedown() {
  var point = d3.mouse(this),
      node = {x: point[0], y: point[1]},
      n = nodes.push(node);

  // add links to any nearby nodes
  nodes.forEach(function(target) {
    var x = target.x - node.x,
        y = target.y - node.y;
    if (Math.sqrt(x * x + y * y) < 30) {
      links.push({source: node, target: target});
    }
  });

  restart();
}

var G = {};

var id2n = {};
var showGraph = function(g){
  console.log('showGraph');

  for (subj in g.subjects){
    var subject = g.subjects[subj];

    var details = {x: 300, y: 300, s:subject};
    var node = nodes.push(details);
    subject._n = node;
    console.log('id2n['+subject.id+']')
    id2n[subject.id] = nodes[node];
    //node._s = subject;
  }
  var make_links = function(){
    // for edge labels				   
    //   http://bl.ocks.org/jhb/5955887
    console.log('make_links');
    for (var i =0 ; i<nodes.length; i++){
      var subj = nodes[i].s;
      if (subj){
        console.log('===================================================');
        //console.log(subj);
        for (p in subj.predicates){
          var predicate = subj.predicates[p]; 
          for (oi = 0; oi < predicate.objects.length; oi++){
            var obj = predicate.objects[oi];
            console.log(subj.id,p,obj.value);
            console.log(obj);
            if (id2n[obj.value]){
              var edge = {source: nodes[i], target: id2n[obj.value]};
              var edge = {source: nodes[i], target: id2n['_:4']};
              console.log("====>",edge);
              links.push(edge);
            }
          }
	  //console.log(p,"==>",predicate);
        }
      }
    }
    console.log('/make_links');
  }
  make_links();
  restart();
};

    window.addEventListener('load',function(){
      //console.log('onload...');
      //fetchAndShow();
    });




    </script>
  </body>
</html>
