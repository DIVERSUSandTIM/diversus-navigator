<!DOCTYPE html>
<html>
  <head>
    <title>Huvis Graph Visualization</title>
<!--
See for inspiration:
  Collapsible Force Layout
    http://bl.ocks.org/mbostock/1093130

-->
<style>

rect {
  fill: none;
  pointer-events: all;
}

.node {
  fill: #000;
}

.cursor {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.link {
  stroke: #999;
}

</style>

  </head>
  <body>
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="lib/RDFaProcessor.1.2.0.js" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>

var parseAndShow = function(data,textStatus){
  //console.log('textStatus',textStatus);
  //console.log('data',data);
  G = GreenTurtle.implementation.parse(data,'text/turtle');
  showGraph(G);
};

var fetchAndShow = function(url){
  //d3.xhr(url,'text/plain',parseAndShow);
  $.ajax({url:url, 
          success: parseAndShow, 
          error: function(jqxhr,textStatus,errorThrown){
            alert("'"+url+"': "+errorThrown);
          }})
};

var BLANK_HACK = false;
function color_by_type(d){
  // anon red otherwise blue                  //  Blank Nodes are like:
  if ((BLANK_HACK && d.s.id[7] != '/') ||     //  http:///4  
      (! BLANK_HACK && d.s.id[0] != '_' )){  //  _:4

     return 'blue';  // the 1305 writers
  } else { 
    try {
      if (d.s.predicates['http://xmlns.com/foaf/0.1/Group']){
         return 'green'; // Groups
      } else {
         return 'red'; // other persons
      }
    } catch (err) {
      return 'yellow';
    }
  }
}

function click_to_toggle_edges(){
  var point = d3.mouse(this);
  var dist = 30;
  // find first node within dist and show edges
  console.log("dist",dist,"point",point);

  nodes.forEach(function(target) {
    var x = target.x - point[0],
        y = target.y - point[1];

    if (Math.sqrt(x * x + y * y) < dist) {
       console.log(point,x,y,target);
       show_links_for_node(target);
    }
  });

  restart();
}

var wpad,hpad = 20;
var width,height = 0;
/////////////////////////////////////////////////////////////////////////////
// resize-svg-when-window-is-resized-in-d3-js
//   http://stackoverflow.com/questions/16265123/
var get_window_width = function(pad){
  var pad = pad || hpad;			   
  width = (window.innerWidth || 
         document.documentElement.clientWidth || 
         document.clientWidth) - pad;
  console.log('width',width);
};
var get_window_height = function(pad){
  var pad = pad || hpad;			   
  height = ( window.innerHeight || 
            document.documentElement.clientHeight || 
            document.clientHeight) - pad;
  console.log('height',height);
}
function updateWindow(){
    get_window_width();
    get_window_height();
    svg.attr("width", width).attr("height", height);
    force.size([width,height]);
    restart();
}
window.onresize = updateWindow;


/////////////////////////////////////////////////////////////////////////////

get_window_height();
get_window_width();

// 
//   http://bl.ocks.org/mbostock/929623

var fill = d3.scale.category20();

var force = d3.layout.force()
    .size([width, height])
    .nodes([]) // initialize with a single node
    .linkDistance(30)
    .charge(-40)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .on("mousemove", mousemove)
    .on("mousedown", click_to_toggle_edges);

svg.append("rect")
    .attr("width", get_window_width(wpad))
    .attr("height", get_window_height(hpad));

var nodes = force.nodes(),
    links = force.links(),
    node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

var cursor = svg.append("circle")
    .attr("r", 15)
    .attr("transform", "translate(-100,-100)")
    .attr("class", "cursor");

restart();

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

function restart() {
  link = link.data(links);

  link.enter().insert("line", ".node")
      .attr("class", "link");

  node = node.data(nodes);

  node.enter().insert("circle", ".cursor")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", color_by_type)
      .call(force.drag);

  force.start();
}


function mousemove() {
  cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
}

var show_links_for_node = function(n) {
  var subj = n.s;
  if (subj){
        for (p in subj.predicates){
          var predicate = subj.predicates[p]; 
          for (oi = 0; oi < predicate.objects.length; oi++){
            var obj = predicate.objects[oi];
            //console.log(subj.id,p,obj.value);
            //console.log(obj);
            if (id2n[obj.value]){
              var t = nodes[id2n[obj.value]];
              //console.log(obj.value,nodes.length,id2n[obj.value],nodes[236],t);
              var edge = {source: n, target: t};

              if (edge.source.weight != null && edge.target.weight != null){
                console.log("  ",predicate.id,obj.value);
                links.push(edge);
              } else {
                console.log('PROBLEM EDGE',edge);
              }
            }
          }
	  //console.log(p,"==>",predicate);
        }    
  }
};


var click_to_make_nodes_and_edges = function(){
  var point = d3.mouse(this),
      node = {x: point[0], y: point[1]},
      n = nodes.push(node);

  // add links to any nearby nodes
  nodes.forEach(function(target) {
    var x = target.x - node.x,
        y = target.y - node.y;
    if (Math.sqrt(x * x + y * y) < 30) {
      links.push({source: node, target: target});
    }
  });

  restart();
};

var G = {};

var id2n = {};

  var make_nodes = function(g,limit){
    limit = limit || 0;
    var count = 0;
    for (subj in g.subjects){
      var subject = g.subjects[subj];  

      var details = {x: 300, y: 300, s:subject};
      var n_idx = nodes.push(details) - 1;
      subject._n = n_idx;
      id2n[subject.id] = n_idx;
      console.log('id2n["'+subject.id+'"]',id2n[subject.id])
      count++;
      if (limit && count >= limit) break;
    }
  };

  var make_links = function(g,limit){
    limit = limit || 0;
    // for edge labels				   
    //   http://bl.ocks.org/jhb/5955887
    console.log('make_links');
    for (var i =0 ; i<nodes.length; i++){
      var subj = nodes[i].s;
      show_links_for_node(nodes[i]);
      if ((limit > 0) && (links.length >= limit)) break;
      continue;
      if (subj){
        if (subj.predicates){
          console.log('===================================================');
          console.log(subj.id);
          console.log(subj.predicates);
        }
        for (p in subj.predicates){
          var predicate = subj.predicates[p]; 
          for (oi = 0; oi < predicate.objects.length; oi++){
            var obj = predicate.objects[oi];
            //console.log(subj.id,p,obj.value);
            //console.log(obj);
            if (id2n[obj.value]){
              var edge = {source: nodes[i], target: nodes[id2n[obj.value]]};

              if (edge.source.weight != null && edge.target.weight != null){
                //edge.source.weight = 1;
                //edge.target.weight = 1;
                console.log("  ",predicate.id,obj.value);
                //console.log("====>",edge.source.weight,edge.target.weight,edge);
                
                links.push(edge);
	        if (limit && links.length >= limit){
                  restart();
                  return;
                }
              } else {
                console.log('PROBLEM EDGE',edge);
              }
            }
          }
	  //console.log(p,"==>",predicate);
        }

      }
    }
    console.log('/make_links');
    restart();
  }


var showGraph = function(g){
  console.log('showGraph');
  make_nodes(g);
  restart();			   
  
  make_links(g,Math.floor(nodes.length/3));
  restart();
};

var orlando_data_uri = "data/test_20.ttl";

function load_demo(){
  G = {};
  if (! G.subjects){
    fetchAndShow(orlando_data_uri);
  }
}

var wait_for_GreenTurtle = function(){
  if (typeof GreenTurtle === 'undefined') {
    setTimeout(wait_for_GreenTurtle,100);
  } else {
    load_demo();
  }
}

window.addEventListener('load',function(){
   // This delay is to let GreenTurtle initialize
   // It would be great if there were a hook for this...
   wait_for_GreenTurtle();
});

    </script>
  </body>
</html>
